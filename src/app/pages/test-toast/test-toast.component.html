<!-- Botones de activación de toasts y ruta a la página de prueba -->
<div class="flex flex-col space-y-4 p-4 w-64">
  <button
    class="bg-green-500 text-white p-2 rounded"
    (click)="showSuccessToast()"
  >
    Mostrar toasts de success
  </button>

  <button class="bg-red-500 text-white p-2 rounded" (click)="showErrorToast()">
    Mostrar toasts de error
  </button>

  <button class="bg-blue-500 text-white p-2 rounded" (click)="showInfoToast()">
    Mostrar toasts de info
  </button>

  <button
    class="bg-yellow-500 text-white p-2 rounded"
    (click)="showWarningToast()"
  >
    Mostrar toasts de warning
  </button>

  <br />

  <button class="bg-slate-200 p-2 rounded" routerLink="/route">
    Go to route
  </button>
</div>

<!-- Contenedor de los toasts -->
<div class="flex flex-col space-y-4 p-4">
  <!-- Toast bonito, quitar de dentro del for en el componente toast-container -->
  @for (toast of numberOfToasts; track $index) {
  <section
    class="p-4 rounded-lg shadow-md w-[300px] bg-white dark:bg-slate-900 border-l-4"
    [ngClass]="{
      'border-[#4ade80]': toast.type === 'success',
      'border-[#f87171]': toast.type === 'error',
      'border-[#60a5fa]': toast.type === 'info',
      'border-[#facc15]': toast.type === 'warning'
    }"
  >
    <header class="relative flex items-center gap-2">
      <div class="w-8 h-8">
        @if (toast.type === 'success') {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="100%"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="stroke-[#4ade80]"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
          <path d="M9 12l2 2l4 -4" />
        </svg>
        } @if (toast.type === 'error') {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="100%"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="stroke-[#f87171]"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
          <path d="M10 10l4 4m0 -4l-4 4" />
        </svg>
        } @if (toast.type === 'info') {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="100%"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="stroke-[#60a5fa]"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
          <path d="M12 9h.01" />
          <path d="M11 12h1v4h1" />
        </svg>
        } @if (toast.type === 'warning') {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="100%"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="stroke-[#facc15]"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
          <path d="M12 9v4" />
          <path d="M12 16v.01" />
        </svg>
        }
      </div>

      <p class="font-semibold text-black dark:text-white">
        {{ toast.title }}
      </p>

      <div
        class="w-5 h-5 absolute right-0 top-0 cursor-pointer hover:bg-slate-200 dark:hover:bg-slate-600 rounded-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="100%"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="stroke-black dark:stroke-white"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M18 6l-12 12" />
          <path d="M6 6l12 12" />
        </svg>
      </div>
    </header>

    <div>
      <p class="text-sm text-pretty text-black dark:text-white">
        {{ toast.body }}
      </p>
    </div>
    @if (toast.url) {
    <div class="mt-4 flex justify-end">
      <a
        routerLink="toast.url"
        class="text-sm py-1 px-2 rounded-lg text-black"
        [ngClass]="{
          'bg-[#4ade80] hover:bg-[#22c55e]': toast.type === 'success',
          'bg-[#60a5fa] hover:bg-[#3b82f6]': toast.type === 'info',
          'bg-[#facc15] hover:bg-[#eab308]': toast.type === 'warning',
          'bg-[#f87171] hover:bg-[#ef4444]': toast.type === 'error'
        }"
        >Ver más</a
      >
    </div>
    }
  </section>
  }
</div>
